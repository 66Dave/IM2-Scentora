<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scentora | Perfume Shop</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    :root {
      --lavender-light: #d2b3d6;
      --white: #ffffff;
      --mauve: #917489;
      --lavender-accent: #b497bd;
    }

    /* Header with frosted glass */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--white);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
      padding: 0.25rem 0.5rem;
    }

    .nav-links a:hover {
      color: var(--lavender-accent);
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      max-width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--white);
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--white);
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .hero button {
      background-color: var(--white);
      color: var(--mauve);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(200, 162, 200, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .hero button:hover {
      background-color: var(--lavender-accent);
      color: var(--white);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-links a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Text Links -->
  <header>
    <div class="logo">Scentora</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Inventory</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <!-- Hero Section with Background Video -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="bg.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="hero-content">
      <h1>Discover Your Signature Scent</h1>
      <p>Explore the finest selection of luxurious perfumes that define elegance, beauty, and individuality.</p>
      <button>Explore Collection</button>
    </div>
  </section>

</body>
</html>
