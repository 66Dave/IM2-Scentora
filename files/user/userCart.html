<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scentora | Cart</title>
  <style>
    :root {
      --primary: #a182c9;
      --accent: #917489;
      --background: #f7f5fa;
      --card: #fff7ff;
      --sidebar: #efe2fa;
      --text: #392e44;
      --nav-bg: rgba(114, 69, 173, 0.7);
      --nav-blur: blur(10px);
      --white: #fff;
      --shadow: 0 4px 24px rgba(161,130,201,0.14);
      --border: #e5d6f7;
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding-top: 74px;
      transition: background 0.5s ease, color 0.5s ease;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      backdrop-filter: var(--nav-blur);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(145, 116, 137, 0.08);
    }
    .logo {
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--white);
    }
    .nav-links {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      font-size: 1.08rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .nav-links a.active {
      background: var(--white);
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.18);
      color: var(--accent);
    }
    .cart-container {
      max-width: 540px;
      margin: 3.5rem auto 2rem auto;
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      position: relative;
      overflow: hidden;
    }
    .cart-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 1px;
    }
    .cart-list {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 0;
      border-bottom: 1px solid var(--border);
      background: rgba(161,130,201,0.04);
      border-radius: 12px;
      margin-bottom: 0.7rem;
      box-shadow: 0 2px 8px rgba(145, 116, 137, 0.06);
      transition: box-shadow 0.2s;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-name {
      font-size: 1.13rem;
      font-weight: 600;
      color: var(--text);
      flex: 2;
      text-align: left;
      letter-spacing: 0.2px;
    }
    .cart-item-qty {
      font-size: 1rem;
      color: var(--primary);
      margin: 0 1rem;
      font-weight: 500;
      background: var(--sidebar);
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
    }
    .cart-item-price {
      font-size: 1.13rem;
      color: var(--accent);
      font-weight: 700;
      margin-left: 1rem;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #917489;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      margin-left: 1rem;
      transition: color 0.2s;
      border-radius: 6px;
      padding: 0.2rem 0.7rem;
    }
    .remove-btn:hover {
      color: #fff;
      background: var(--primary);
    }
    .cart-total {
      text-align: right;
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: var(--white);
      font-size: 1.18rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 1rem 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(145, 116, 137, 0.10);
      transition: background 0.2s, transform 0.2s;
      margin-top: 1rem;
      letter-spacing: 0.5px;
    }
    .checkout-btn:hover {
      background: linear-gradient(90deg, #917489 0%, var(--primary) 100%);
      transform: scale(1.03);
    }
    @media (max-width: 700px) {
      .cart-container {
        max-width: 98vw;
        padding: 1.2rem 0.5rem;
      }
      .cart-title {
        font-size: 1.5rem;
      }
      .cart-total {
        font-size: 1.1rem;
      }
      .checkout-btn {
        font-size: 1rem;
        padding: 0.7rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Scentora</div>
    <nav class="nav-links">
      <a href="shop_user.html" title="Shop">shop</a>
      <a href="#" class="active" title="Cart">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a href="profile.html" title="Profile">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M2 20c0-4 8-6 10-6s10 2 10 6"></path>
        </svg>
      </a>
      <a href="#logout" id="logout-link">Logout</a>
    </nav>
  </header>
  <div class="cart-container">
    <div class="cart-title">Your Cart</div>
    <ul class="cart-list" id="cartList">
      <!-- Cart items will be rendered here from the database -->
    </ul>
    <div class="cart-total" id="cartTotal">Total: â‚±0.00</div>
    <button class="checkout-btn" onclick="checkoutCart()">Checkout</button>
  </div>
  <script>
    // Cart rendering will be handled by the server-side script
    function checkoutCart() {
      window.location.href = "checkout.html";
    }
    document.getElementById("logout-link").onclick = function(e) {
      e.preventDefault();
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "/IM2-Scentora/files/user/signin.php";
      }
    };
  </script>
</body>
</html>
