<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scentora | Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
      --primary: #a182c9;
      --accent: #e5d6f7;
      --background: #f7f5fa;
      --card: #fff7ff;
      --sidebar: #efe2fa;
      --text: #392e44;
      --nav-bg: rgba(114, 69, 173, 0.7);
      --nav-blur: blur(10px);
      --white: #fff;
      --shadow: 0 2px 6px rgba(161,130,201,0.12);
    }

        /* Base Styles */
        body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding-top: 74px;
      transition: background 0.5s ease, color 0.5s ease;
    }

        /* Dark Mode */
        body.darkmode {
            --primary: #b89fff;
      --accent: #28294b;
      --background: #191922;
      --card: #232336;
      --sidebar: #232336;
      --text: #f7f5fa;
      --nav-bg: rgba(32, 31, 50, 0.92);
      --white: #e9e9ff;
      --shadow: 0 2px 16px rgba(17, 17, 22, 0.12);
        }

        /* Header Styles */
        header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      backdrop-filter: var(--nav-blur);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

        .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

        /* Navigation Links */
        .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      font-size: 1rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      transition: all 0.3s ease;
    }
    .nav-links a.active {
      background: var(--white);
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

        /* Cart Container */
        .cart-container {
            max-width: 800px;
            margin: 2em auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2em;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Add dark mode styles for cart container */
        body.darkmode .cart-container {
            background: #232336;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        body.darkmode .cart-item {
            border-bottom-color: #3d3248;
        }

        .cart-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1.5em;
        }

        /* Cart Items */
        .cart-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.5em;
            padding: 1em;
            border-bottom: 1px solid var(--border);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 0.3em;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 500;
        }

        /* Cart Actions */
        .cart-actions {
            display: flex;
            align-items: center;
            gap: 1em;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .qty-btn {
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #f56565;
            cursor: pointer;
            padding: 0.5em;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #c53030;
        }

        /* Cart Total and Checkout */
        .cart-total {
            font-size: 1.2em;
            font-weight: 600;
            text-align: right;
            margin: 1.5em 0;
        }

        .checkout-btn {
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 0.8em 2em;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            float: right;
            transition: background 0.2s;
        }

        .checkout-btn:hover {
            background: var(--primary);
        }

        /* Dark Mode Toggle */
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #bda6e7;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked {
            background: #392e44;
        }

        .toggle-switch input[type="checkbox"]::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            background: #fff;
            transition: transform 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked::before {
            transform: translateX(19px);
            background: #a182c9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Scentora</div>
        <nav class="nav-links">
            <a href="shop_user.html">Shop</a>
            <a href="orders_user.php">Orders</a>
            <a href="userCart.html" class="active" title="Cart">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </a>
            <a href="user_profile.php" title="Profile">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
                    <circle cx="12" cy="8" r="4"></circle>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
                </svg>
            </a>
            <a href="#logout" id="logout-link">Logout</a>
        </nav>
        <div class="toggle-switch">
            <label for="darkmode">Dark mode</label>
            <input type="checkbox" id="darkmode" title="Toggle dark mode">
        </div>
    </header>

    <div class="cart-container">
        <h1 class="cart-title">Your Cart</h1>
        <ul id="cartList" class="cart-list">
            <!-- Cart items will be loaded here -->
        </ul>
        <div id="cartTotal" class="cart-total">Total: ₱0.00</div>
        <button class="checkout-btn" onclick="checkoutCart()">Proceed to Checkout</button>
    </div>

    <script>
        // Load cart items
        async function loadCart() {
            try {
                const response = await fetch('fetch_cart.php');
                const data = await response.json();
                
                const cartList = document.getElementById('cartList');
                if (!data.length) {
                    cartList.innerHTML = '<li style="text-align:center;color:var(--accent);">Your cart is empty</li>';
                    return;
                }

                cartList.innerHTML = data.map(item => `
                    <li class="cart-item" data-cart-id="${item.Cart_ID}">
                        <img src="${item.Image_URL}" alt="${item.Product_Name}">
                        <div class="cart-details">
                            <div class="cart-item-name">${item.Product_Name}</div>
                            <div class="cart-item-price">₱${parseFloat(item.Product_Price).toFixed(2)}</div>
                        </div>
                        <div class="cart-actions">
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.Cart_ID}, ${item.Quantity - 1})" 
                                    ${item.Quantity <= 1 ? 'disabled' : ''}>-</button>
                                <span class="cart-item-qty">${item.Quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.Cart_ID}, ${item.Quantity + 1})"
                                    ${item.Quantity >= item.Stock ? 'disabled' : ''}>+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${item.Cart_ID})">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </li>
                `).join('');

                updateTotal();
            } catch (error) {
                console.error('Error loading cart:', error);
                document.getElementById('cartList').innerHTML = 
                    '<li style="text-align:center;color:var(--accent);">Error loading cart</li>';
            }
        }

        // Update quantity
        async function updateQuantity(cartId, quantity) {
            if (quantity < 1) return;
            
            try {
                const response = await fetch('update_cart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `cart_id=${cartId}&quantity=${quantity}`
                });

                if (!response.ok) throw new Error('Network response was not ok');
                await loadCart();
            } catch (error) {
                console.error('Error updating quantity:', error);
                alert('Failed to update quantity');
            }
        }

        // Remove item
        async function removeItem(cartId) {
            if (!confirm('Remove this item from cart?')) return;

            try {
                const formData = new FormData();
                formData.append('cart_id', cartId);

                const response = await fetch('remove_cart.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Remove response:', data); // Debug log

                if (data.success) {
                    const item = document.querySelector(`[data-cart-id="${cartId}"]`);
                    if (item) {
                        item.remove();
                        
                        // Check if cart is empty
                        const remainingItems = document.querySelectorAll('.cart-item');
                        if (remainingItems.length === 0) {
                            document.getElementById('cartList').innerHTML = 
                                '<li style="text-align:center;color:var(--accent);">Your cart is empty</li>';
                        }
                        
                        // Update total
                        updateTotal();
                    }
                } else {
                    throw new Error(data.message || 'Failed to remove item');
                }
            } catch (error) {
                console.error('Error details:', error);
                alert('Failed to remove item: ' + error.message);
            }
        }

        // Update total
        function updateTotal() {
            const items = document.querySelectorAll('.cart-item');
            const total = Array.from(items).reduce((sum, item) => {
                const price = parseFloat(item.querySelector('.cart-item-price').textContent.replace('₱', ''));
                const quantity = parseInt(item.querySelector('.cart-item-qty').textContent);
                return sum + (price * quantity);
            }, 0);

            document.getElementById('cartTotal').textContent = 
                `Total: ₱${total.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        // Checkout
        function checkoutCart() {
            window.location.href = 'checkout.html';
        }

        // Dark mode
        const darkToggle = document.getElementById('darkmode');
        if (localStorage.getItem('scentoraDark') === '1') {
            document.body.classList.add('darkmode');
            darkToggle.checked = true;
        }

        darkToggle.addEventListener('change', () => {
            document.body.classList.toggle('darkmode', darkToggle.checked);
            localStorage.setItem('scentoraDark', darkToggle.checked ? '1' : '0');
        });

        // Logout
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/IM2-Scentora/files/admin/loginpage.php';
            }
        });

        // Load cart on page load
        loadCart();
    </script>
</body>
</html>
