<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Scentora</title>
    <style>
        :root {
            --primary: #a182c9;
            --accent: #917489;
            --background: #f7f5fa;
            --card: #fff7ff;
            --text: #392e44;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            background: var(--card);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(161,130,201,0.14);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .home-btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 2rem;
            transition: transform 0.2s;
        }

        .home-btn:hover {
            transform: scale(1.05);
        }

        .order-info {
            background: rgba(161,130,201,0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Order!</h1>
        <div class="order-info">
            <p>Your order has been received and is being processed.</p>
            <p>Please note that payment verification takes 1-3 hours.</p>
            <p>We'll send you an email once your payment is verified.</p>
        </div>
        <p>If you have any questions, feel free to contact us.</p>
        <a href="shop_user.html" class="home-btn">Return to Shop</a>
    </div>
</body>
</html>
