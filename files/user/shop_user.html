<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scentora | Shop</title>
  <style>
    :root {
      --primary: #a182c9;
      --accent: #e5d6f7;
      --background: #f7f5fa;
      --card: #fff7ff;
      --sidebar: #efe2fa;
      --text: #392e44;
      --nav-bg: rgba(114, 69, 173, 0.7);
      --nav-blur: blur(10px);
      --white: #fff;
      --shadow: 0 2px 6px rgba(161,130,201,0.12);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding-top: 74px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      backdrop-filter: var(--nav-blur);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      font-size: 1rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      transition: all 0.3s ease;
    }

    .nav-links a:not([href="#logout"]).active {
      background: var(--white);
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-switch label {
      font-size: 0.96rem;
      color: var(--white);
    }

    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #bda6e7;
      outline: none;
      border-radius: 15px;
      position: relative;
      transition: background 0.3s;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background: #392e44;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 2px;
      background: #fff;
      transition: 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(19px);
      background: #a182c9;
    }

    .shop-products {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      flex: 1;
    }

    .product-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      color: var(--primary);
    }

    .product-card p {
      font-size: 1rem;
      color: var(--text);
    }

    .product-card .details-btn {
      background: var(--primary);
      color: var(--white);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .sidebar {
      width: 200px;
      background: var(--sidebar);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .sidebar h3 {
      font-size: 1.3rem;
      color: var(--primary);
    }

    .sidebar select,
    .sidebar input {
      width: 90%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: rgba(114, 69, 173, 0.7);
      color: white;
    }

    /* Search bar adjustments */
    .search-bar {
      flex: 1;
      margin-left: 2rem;
      margin-right: 2.5rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: 2px solid var(--primary); /* Clear border */
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      box-shadow: var(--shadow);
      outline: none;
    }

    /* Dark Mode */
    body.darkmode {
      --primary: #b89fff;
      --accent: #28294b;
      --background: #191922;
      --card: #232336;
      --sidebar: #232336;
      --text: #f7f5fa;
      --nav-bg: rgba(32, 31, 50, 0.92);
      --white: #e9e9ff;
      --shadow: 0 2px 16px rgba(17, 17, 22, 0.12);
    }
    .header_contents {
    display: flex;
    gap: 1.5rem;
    }
    .pricefilter_en_dis{
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    /* New card styles */
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .img {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .save {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .save:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .text {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .h3 {
      font-size: 1.1rem;
      color: var(--primary);
      margin: 0;
    }

    .p {
      font-size: 0.9rem;
      color: var(--text);
      margin: 0;
    }

    .icon-box {
      background: var(--primary);
      color: var(--white);
      padding: 0.6rem;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .icon-box:hover {
      background: #8e6bbf;
    }

    .span {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Scentora</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for products" />
    </div>
    <div class="header_contents">
    <nav class="nav-links">
      <a href="shop.html" class="active">Shop</a>
      <a href="userCart.html" title="Cart">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a href="profile.html" title="Profile">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
        </svg>
      </a>
      <a href="#logout" id="logout-link">Logout</a>
    </nav>
    <div class="toggle-switch">
      <label for="darkmode">Dark mode</label>
      <input type="checkbox" id="darkmode" title="Toggle dark mode" />
    </div>
    </div>
  </header>

  <section class="shop-products">
    <aside class="sidebar">
      <h3>Filters</h3>
      <div>
        <label class="Category">Category:</label>
        <select class="category-select" style="margin-top: 10px;">
          <option value="All">All</option>
          <option value="Floral">Floral</option>
          <option value="Woody">Woody</option>
          <option value="Oriental">Oriental</option>
           <option value="Fresh">Fresh</option>
            <option value="Fruity">Fruity</option>
            <option value="Gourmand">Gourmand</option>
            <option value="Chypre">Chypre</option>
            <option value="Fougere">Fougere</option>
            <option value="Leather"></option>Leather</option>
        </select>
      </div>
    </aside>

    <div class="product-grid" id="productGrid">
      <!--Will Be Populated by js-->
    </div>
  </section>
  <script>
//Dark mode toggle
const darkToggle = document.getElementById('darkmode');
if (localStorage.getItem('scentoraDark') === '1') {
  document.body.classList.add('darkmode');
  darkToggle.checked = true;
}
darkToggle.addEventListener('change', () => {
  document.body.classList.toggle('darkmode', darkToggle.checked);
  localStorage.setItem('scentoraDark', darkToggle.checked ? '1' : '0');
});

//Logout confirmation
document.getElementById("logout-link").onclick = function(e) {
  e.preventDefault();
  if (confirm("Are you sure you want to logout?")) {
    window.location.href = "/IM2-Scentora/files/user/signin.php";
  }
};

//Product data store
let allProducts = [];

//Element references
const categorySelect = document.querySelector(".category-select");
const searchInput = document.getElementById("searchInput");
const productGrid = document.getElementById("productGrid");

// Use your full category list
const allCategoryList = [
  "Floral", "Citrus", "Woody", "Oriental",
  "Fresh", "Fruity", "Gourmand", "Chypre", "Fougere", "Leather"
];

// Populate category options on page load
function populateCategories() {
  categorySelect.innerHTML = `<option value="All">All</option>`;
  allCategoryList.forEach(cat => {
    categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
  });
}

//Combined filter renderer
function renderFilteredProducts() {
  const filterText = searchInput.value.toLowerCase();
  const selectedCategory = categorySelect.value;

  productGrid.innerHTML = "";

  allProducts
    .filter(product => {
      const name = product.Product_Name.toLowerCase();
      const category = product.Category?.toLowerCase() || "";

      const nameCheck = name.includes(filterText);
      const categoryCheck = selectedCategory === "All" || category === selectedCategory;

      return nameCheck && categoryCheck;
    })
    .forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div class="card">
          <div class="img">
          </div>
          <div class="text">
            <p class="h3">${product.Product_Name}</p>
            <p class="p">${product.Product_Desc}</p>
            <div class="icon-box" onclick="addToCart('${product.Product_ID}')">
              <p class="span">Add To Cart</p>
            </div>
          </div>
        </div>
      `;
      productGrid.appendChild(card);
    });
}

//Filter listeners
categorySelect.addEventListener("change", renderFilteredProducts);
searchInput.addEventListener("input", renderFilteredProducts);

//Initial product fetch
fetch("shop_user.php")
  .then(response => response.json())
  .then(products => {
    allProducts = products;
    populateCategories(allProducts); // Populate categories from products
    renderFilteredProducts();
  });

// Call this once on page load
populateCategories();
  </script>
</body>
</html>
