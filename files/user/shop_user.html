<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scentora | Shop</title>
  <style>
    :root {
      --primary: #a182c9;
      --accent: #e5d6f7;
      --background: #f7f5fa;
      --card: #fff7ff;
      --sidebar: #efe2fa;
      --text: #392e44;
      --nav-bg: rgba(114, 69, 173, 0.7);
      --nav-blur: blur(10px);
      --white: #fff;
      --shadow: 0 2px 6px rgba(161,130,201,0.12);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding-top: 74px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      backdrop-filter: var(--nav-blur);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      font-size: 1rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      transition: all 0.3s ease;
    }

    .nav-links a:not([href="#logout"]).active {
      background: var(--white);
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-switch label {
      font-size: 0.96rem;
      color: var(--white);
    }

    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #bda6e7;
      outline: none;
      border-radius: 15px;
      position: relative;
      transition: background 0.3s;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background: #392e44;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 2px;
      background: #fff;
      transition: 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(19px);
      background: #a182c9;
    }

    .shop-products {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      flex: 1;
    }

    .product-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      color: var(--primary);
    }

    .product-card p {
      font-size: 1rem;
      color: var(--text);
    }

    .product-card .details-btn {
      background: var(--primary);
      color: var(--white);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .sidebar {
      width: 200px;
      background: var(--sidebar);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .sidebar h3 {
      font-size: 1.3rem;
      color: var(--primary);
    }

    .sidebar select,
    .sidebar input {
      width: 90%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: rgba(114, 69, 173, 0.7);
      color: white;
    }

    /* Search bar adjustments */
    .search-bar {
      flex: 1;
      margin-left: 2rem;
      margin-right: 2.5rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: 2px solid var(--primary); /* Clear border */
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      box-shadow: var(--shadow);
      outline: none;
    }

    /* Dark Mode */
    body.darkmode {
      --primary: #b89fff;
      --accent: #28294b;
      --background: #191922;
      --card: #232336;
      --sidebar: #232336;
      --text: #f7f5fa;
      --nav-bg: rgba(32, 31, 50, 0.92);
      --white: #e9e9ff;
      --shadow: 0 2px 16px rgba(17, 17, 22, 0.12);
    }
    .header_contents {
    display: flex;
    gap: 1.5rem;
    }
    .pricefilter_en_dis{
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    /* New card styles */
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .img {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .save {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .save:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .text {
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      text-align: left;
    }

    .product-name {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .brand-name {
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0;
    }

    .price-tag {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }

    .stock-status {
      font-size: 0.9rem;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 0.25rem;
    }

    .in-stock {
      background-color: rgba(72, 187, 120, 0.1);
      color: #48bb78;
    }

    .low-stock {
      background-color: rgba(246, 173, 85, 0.1);
      color: #f6ad55;
    }

    .out-stock {
      background-color: rgba(245, 101, 101, 0.1);
      color: #f56565;
    }

    .button-group {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background: var(--card);
      width: 90%;
      max-width: 800px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .close-modal {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      font-size: 2rem;
      cursor: pointer;
      color: var(--primary);
      transition: color 0.3s;
    }

    .close-modal:hover {
      color: var(--text);
    }

    .modal-product-details {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }

    .modal-product-image {
      flex: 1;
      max-width: 400px;
    }

    .modal-product-image img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .modal-product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal-product-info h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin: 0;
    }

    .modal-product-info p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: var(--text);
    }

    .modal-product-info span {
      color: var(--primary);
      font-weight: 600;
    }

    .modal-cart-btn {
      margin-top: 1rem;
      width: 100%;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .view-btn,
    .cart-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .view-btn {
      background: var(--sidebar);
      color: var(--primary);
    }

    .cart-btn {
      background: var(--primary);
      color: var(--white);
    }

    .view-btn:hover,
    .cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(161,130,201,0.2);
    }

    .view-btn:hover {
      background: var(--accent);
      color: var(--white);
    }

      .cart-btn:hover {
      background: #8e6bbf;
    }

    .img img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .modal-description {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--accent);
    }

    .modal-description h3 {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .modal-description p {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text);
    }

    .modal-brand {
      color: var(--primary);
      font-weight: 500;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .modal-product-details {
        flex-direction: column;
      }
      
      .modal-product-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Scentora</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for products" />
    </div>
    <div class="header_contents">
    <nav class="nav-links">
      <a href="shop.html" class="active">Shop</a>
      <a href="userCart.html" title="Cart">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a href="user_profile.php" title="Profile">
        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle;">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
        </svg>
      </a>
      <a href="#logout" id="logout-link">Logout</a>
    </nav>
    <div class="toggle-switch">
      <label for="darkmode">Dark mode</label>
      <input type="checkbox" id="darkmode" title="Toggle dark mode" />
    </div>
    </div>
  </header>

  <section class="shop-products">
    <aside class="sidebar">
      <h3>Filters</h3>
      <div>
        <label class="Category">Category:</label>
        <select class="category-select" style="margin-top: 10px;">
          <option value="All">All</option>
          <option value="Floral">Floral</option>
          <option value="Woody">Woody</option>
          <option value="Oriental">Oriental</option>
           <option value="Fresh">Fresh</option>
            <option value="Fruity">Fruity</option>
            <option value="Gourmand">Gourmand</option>
            <option value="Chypre">Chypre</option>
            <option value="Fougere">Fougere</option>
            <option value="Leather"></option>Leather</option>
        </select>
      </div>
    </aside>

    <div class="product-grid" id="productGrid">
      <!--Will Be Populated by js-->
    </div>
  </section>
  <div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="modal-product-details">
      <div class="modal-product-image">
        <img id="modalImage" src="" alt="">
      </div>
      <div class="modal-product-info">
        <h2 id="modalName"></h2>
        <p class="modal-brand">Brand: <span id="modalBrand"></span></p>
        <p class="modal-category">Category: <span id="modalCategory"></span></p>
        <p class="modal-price">Price: ₱<span id="modalPrice"></span></p>
        <p class="modal-stock">Stock Status: <span id="modalStock"></span></p>
        <p class="modal-code">Product Code: <span id="modalCode"></span></p>
        <div class="modal-description">
            <h3>Product Information:</h3>
            <p id="modalDescription"></p>
        </div>
        <button class="cart-btn modal-cart-btn" onclick="addToCart(currentViewingProduct)">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M9 20a1 1 0 100-2 1 1 0 000 2z"></path>
            <path d="M20 20a1 1 0 100-2 1 1 0 000 2z"></path>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
  <script>
//Dark mode toggle
const darkToggle = document.getElementById('darkmode');
if (localStorage.getItem('scentoraDark') === '1') {
  document.body.classList.add('darkmode');
  darkToggle.checked = true;
}
darkToggle.addEventListener('change', () => {
  document.body.classList.toggle('darkmode', darkToggle.checked);
  localStorage.setItem('scentoraDark', darkToggle.checked ? '1' : '0');
});

//Logout confirmation
document.getElementById("logout-link").onclick = function(e) {
  e.preventDefault();
  if (confirm("Are you sure you want to logout?")) {
    window.location.href = "/IM2-Scentora/files/admin/loginpage.php";
  }
};

//Product data store
let allProducts = [];
let currentViewingProduct = null;

const categorySelect = document.querySelector(".category-select");
const searchInput = document.getElementById("searchInput");
const productGrid = document.getElementById("productGrid");

//Category filters
const allCategoryList = [
  "Floral", "Citrus", "Woody", "Oriental",
  "Fresh", "Fruity", "Gourmand", "Chypre", "Fougere", "Leather"
];

function populateCategories() {
  categorySelect.innerHTML = `<option value="All">All</option>`;
  allCategoryList.forEach(cat => {
    categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
  });
}

//Filter renderer
function renderFilteredProducts() {
  const filterText = searchInput.value.toLowerCase();
  const selectedCategory = categorySelect.value;

  productGrid.innerHTML = "";

  allProducts
    .filter(product => {
      const name = (product.Product_Name || "").toLowerCase();
      const brand = (product.Brand || "").toLowerCase();
      const category = (product.Category || "").toLowerCase();
      return (
        (name.includes(filterText) || brand.includes(filterText)) &&
        (selectedCategory === "All" || category === selectedCategory.toLowerCase())
      );
    })
    .forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div class="card">
          <div class="img">
            <img src="${product.Image_URL || 'placeholder.jpg'}" alt="${product.Product_Name}">
          </div>
          <div class="text">
            <p class="brand-name">${product.Brand || 'Scentora'}</p>
            <p class="product-name">${product.Product_Name}</p>
            <p class="price-tag">₱${parseFloat(product.Product_Price).toFixed(2)}</p>
            <p class="stock-status ${getStockStatusClass(product.Stock_Level)}">
              ${getStockLabel(product.Stock_Level)} (${product.Available_Stocks} pcs)
            </p>
            <div class="button-group">
              <button class="view-btn" onclick="viewProduct('${product.Product_ID}')">View</button>
              <button class="cart-btn" onclick="addToCart('${product.Product_ID}')">Add to Cart</button>
            </div>
          </div>
        </div>
      `;
      productGrid.appendChild(card);
    });
}

//Filter listeners
categorySelect.addEventListener("change", renderFilteredProducts);
searchInput.addEventListener("input", renderFilteredProducts);

//Fetch products
fetch("shop_user.php")
  .then(response => response.json())
  .then(products => {
    allProducts = products;
    console.log("Products received:", products[0]); // Debug
    populateCategories();
    renderFilteredProducts();
  });

//Modal logic
function viewProduct(productId) {
  const product = allProducts.find(p => p.Product_ID === productId);
  currentViewingProduct = product;

  if (product) {
    document.getElementById("modalImage").src = product.Image_URL || 'placeholder.jpg';
    document.getElementById("modalName").textContent = product.Product_Name;
    document.getElementById("modalBrand").textContent = product.Brand || 'No brand specified';
    document.getElementById("modalCategory").textContent = product.Category;
    document.getElementById("modalPrice").textContent = parseFloat(product.Product_Price).toFixed(2);
    document.getElementById("modalStock").textContent =
      `${getStockLabel(product.Stock_Level)} (${product.Available_Stocks} pcs)`;
    document.getElementById("modalCode").textContent = product.Product_Code;
    document.getElementById("modalDescription").textContent = product.Description || 'No description available.';
    document.getElementById("productModal").style.display = "block";
    document.body.style.overflow = "hidden";
  }
}

//Modal close logic
const modal = document.getElementById("productModal");
document.querySelector(".close-modal").onclick = () => {
  modal.style.display = "none";
  document.body.style.overflow = "auto";
};
window.onclick = (event) => {
  if (event.target === modal) {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
  }
};
document.addEventListener('keydown', function(event) {
  if (event.key === "Escape" && modal.style.display === "block") {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
  }
});

//Cart logic
function addToCart(productId) {
  fetch("add_to_cart.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "product_id=" + encodeURIComponent(productId) + "&quantity=1"
  })
  .then(res => res.text())
  .then(result => {
    if (result === "added" || result === "updated") {
      alert("Added to cart!");
    } else {
      alert("Could not add to cart: " + result);
    }
  })
  .catch(() => alert("Error adding to cart."));
}

//Helpers
function getStockStatusClass(level) {
  switch (level) {
    case 1: return "stock-in";
    case 2: return "stock-low";
    case 3: return "stock-out";
    default: return "stock-unknown";
  }
}

function getStockLabel(level) {
  switch (level) {
    case 1: return '● In Stock';
    case 2: return '◐ Low Stock';
    case 3: return '○ Out of Stock';
    default: return 'Unknown';
  }
}
</script>
</body>
</html>
