<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scentora | Shop</title>
  <style>
    :root {
      --primary: #a182c9;
      --accent: #e5d6f7;
      --background: #f7f5fa;
      --card: #fff7ff;
      --sidebar: #efe2fa;
      --text: #392e44;
      --nav-bg: rgba(114, 69, 173, 0.7);
      --nav-blur: blur(10px);
      --white: #fff;
      --shadow: 0 2px 6px rgba(161,130,201,0.12);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding-top: 74px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      backdrop-filter: var(--nav-blur);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      font-size: 1rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      transition: all 0.3s ease;
    }

    .nav-links a:not([href="#logout"]).active {
      background: var(--white);
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-switch label {
      font-size: 0.96rem;
      color: var(--white);
    }

    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #bda6e7;
      outline: none;
      border-radius: 15px;
      position: relative;
      transition: background 0.3s;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background: #392e44;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 2px;
      background: #fff;
      transition: 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(19px);
      background: #a182c9;
    }

    .shop-products {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      flex: 1;
    }

    .product-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      color: var(--primary);
    }

    .product-card p {
      font-size: 1rem;
      color: var(--text);
    }

    .product-card .details-btn {
      background: var(--primary);
      color: var(--white);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .sidebar {
      width: 200px;
      background: var(--sidebar);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .sidebar h3 {
      font-size: 1.3rem;
      color: var(--primary);
    }

    .sidebar select,
    .sidebar input {
      width: 90%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: rgba(114, 69, 173, 0.7);
      color: white;
    }

    /* Search bar adjustments */
    .search-bar {
      flex: 1;
      margin-left: 2rem;
      margin-right: 2.5rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: 2px solid var(--primary); /* Clear border */
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      box-shadow: var(--shadow);
      outline: none;
    }

    /* Dark Mode */
    body.darkmode {
      --primary: #b89fff;
      --accent: #28294b;
      --background: #191922;
      --card: #232336;
      --sidebar: #232336;
      --text: #f7f5fa;
      --nav-bg: rgba(32, 31, 50, 0.92);
      --white: #e9e9ff;
      --shadow: 0 2px 16px rgba(17, 17, 22, 0.12);
    }
    .header_contents {
    display: flex;
    gap: 1.5rem;
    }
    .pricefilter_en_dis{
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    /* New card styles */
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .img {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .save {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .save:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .text {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    .brand-name {
      font-size: 0.8rem;
      color: var(--primary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin: 0;
      opacity: 0.8;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text);
      margin: 0;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .price-tag {
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--primary);
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .price-tag::before {
      content: "₱";
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .stock-status {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.35rem 0.75rem;
      border-radius: 99px;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      width: fit-content;
      margin-top: 0.25rem;
      letter-spacing: 0.5px;
    }

    .button-group {
      margin-top: 1.25rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .view-btn,
    .cart-btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }

    .view-btn {
      background: var(--sidebar);
      color: var(--primary);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .view-btn:hover {
      background: var(--accent);
      color: var(--white);
      transform: translateY(-2px);
    }

    .cart-btn {
      background: var(--primary);
      color: var(--white);
    }

    .cart-btn:hover {
      background: #8e6bbf;
    }

    .img img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      transition: transform 0.3s ease;
    }

    .img img:hover {
      transform: scale(1.05);
    }

    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    overflow-y: auto;
    padding: 20px;
    backdrop-filter: blur(8px);
}

.modal-content {
    background: var(--card);
    max-width: 1100px;
    margin: 40px auto;
    border-radius: 24px;
    padding: 2.5rem;
    position: relative;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    transform: translateY(20px);
    animation: modalSlideUp 0.3s ease forwards;
}

@keyframes modalSlideUp {
    to {
        transform: translateY(0);
    }
}

.modal-product-details {
    display: grid;
    grid-template-columns: minmax(300px, 45%) 1fr;
    gap: 3rem;
    margin-top: 1rem;
}

.modal-product-image {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.modal-product-image img {
    width: 100%;
    height: 500px;
    object-fit: cover;
    border-radius: 16px;
    transition: transform 0.3s ease;
}

.modal-product-image:hover img {
    transform: scale(1.03);
}

.modal-product-info {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.modal-product-info h2 {
    color: var(--primary);
    font-size: 2.2rem;
    font-weight: 700;
    margin: 0;
    line-height: 1.2;
}

.modal-brand, .modal-category, .modal-price, .modal-stock, .modal-code {
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text);
}

.modal-brand span, .modal-category span, .modal-code span {
    color: var(--primary);
    font-weight: 500;
}

.modal-price {
    font-size: 2rem;
    font-weight: 600;
    color: var(--primary);
}

.modal-price span::before {
    content: "₱";
    font-size: 1.5rem;
    opacity: 0.8;
}

.modal-description {
    margin-top: 1rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.modal-description h3 {
    font-size: 1.2rem;
    color: var(--text);
    margin-bottom: 1rem;
}

.modal-description p {
    line-height: 1.6;
    color: var(--text);
    opacity: 0.9;
}

.quantity-selector {
    background: var(--background);
    padding: 1rem;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-top: 1.5rem;
}

.qty-btn {
    width: 45px !important;
    height: 45px !important;
    border-radius: 12px !important;
    font-size: 1.5rem !important;
    transition: transform 0.2s ease !important;
}

.qty-btn:hover {
    transform: scale(1.05);
}

#qtyValue {
    width: 60px !important;
    height: 45px !important;
    font-size: 1.3rem !important;
    border-radius: 12px !important;
    border: 2px solid var(--primary) !important;
    background: var(--card) !important;
    color: var(--text) !important;
}

.close-modal {
    position: absolute;
    right: 2rem;
    top: 2rem;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--background);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: var(--text);
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.close-modal:hover {
    background: var(--primary);
    color: var(--white);
    transform: rotate(90deg);
}

.modal-cart-btn {
    background: var(--primary);
    color: var(--white);
    padding: 1.2rem;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
    margin-top: 2rem;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.modal-cart-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

@media (max-width: 768px) {
    .modal-product-details {
        grid-template-columns: 1fr;
    }
    
    .modal-product-image img {
        height: 300px;
    }
    
    .modal-content {
        margin: 20px;
        padding: 1.5rem;
    }
    
    .modal-product-info h2 {
        font-size: 1.8rem;
    }
}
  </style>
</head>

          <input type="number" id="qtyValue" min="1" value="1" style="font-size:1.3rem;width:48px;text-align:center;border-radius:8px;border:none;background:#392e44;color:#fff;">
          <button type="button" class="qty-btn" id="qtyPlus" style="width:40px;height:40px;font-size:1.5rem;border:none;border-radius:8px;background:#a182c9;color:#fff;cursor:pointer;">+</button>
        </div>

          Add to Cart

  <script>
//Dark mode toggle
const darkToggle = document.getElementById('darkmode');
if (localStorage.getItem('scentoraDark') === '1') {
  document.body.classList.add('darkmode');
  darkToggle.checked = true;
}
darkToggle.addEventListener('change', () => {
  document.body.classList.toggle('darkmode', darkToggle.checked);
  localStorage.setItem('scentoraDark', darkToggle.checked ? '1' : '0');
});

//Logout confirmation
document.getElementById("logout-link").onclick = function(e) {
  e.preventDefault();
  if (confirm("Are you sure you want to logout?")) {
    window.location.href = "/IM2-Scentora/files/admin/loginpage.php";
  }
};

//Product data store
let allProducts = [];
let currentViewingProduct = null;

const categorySelect = document.querySelector(".category-select");
const searchInput = document.getElementById("searchInput");
const productGrid = document.getElementById("productGrid");

//Category filters
const allCategoryList = [
  "Floral", "Citrus", "Woody", "Oriental",
  "Fresh", "Fruity", "Gourmand", "Chypre", "Fougere", "Leather"
];

function populateCategories() {
  categorySelect.innerHTML = `<option value="All">All</option>`;
  allCategoryList.forEach(cat => {
    categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
  });
}

//Filter renderer
function renderFilteredProducts() {
  const filterText = searchInput.value.toLowerCase();
  const selectedCategory = categorySelect.value;

  productGrid.innerHTML = "";

  allProducts
    .filter(product => {
      const name = (product.Product_Name || "").toLowerCase();
      const brand = (product.Brand || "").toLowerCase();
      const category = (product.Category || "").toLowerCase();
      return (
        (name.includes(filterText) || brand.includes(filterText)) &&
        (selectedCategory === "All" || category === selectedCategory.toLowerCase())
      );
    })
    .forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <div class="card">
                <div class="img">
                    <img src="${product.Image_URL || 'placeholder.jpg'}" alt="${product.Product_Name}" 
                         onclick="viewProduct(${product.Product_ID})" style="cursor: pointer;">
                </div>
                <div class="text">
                    <p class="brand-name">${product.Brand || 'Scentora'}</p>
                    <h3 class="product-name">${product.Product_Name}</h3>
                    <p class="price-tag">${parseFloat(product.Product_Price).toFixed(2)}</p>
                    <span class="stock-status ${getStockStatusClass(product.Stock_Level)}">
                        ${product.Available_Stocks} left
                    </span>
                    <div class="button-group">
                        <button class="view-btn" onclick="viewProduct(${product.Product_ID})">
                            Details
                        </button>
                        <button class="cart-btn" onclick="addToCart(${product.Product_ID})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        `;
        productGrid.appendChild(card);
    });
}

//Filter listeners
categorySelect.addEventListener("change", renderFilteredProducts);
searchInput.addEventListener("input", renderFilteredProducts);

//Fetch products
fetch("shop_user.php")
  .then(response => response.json())
  .then(products => {
    allProducts = products;
    console.log("Products received:", products[0]); // Debug
    populateCategories();
    renderFilteredProducts();
  });

let maxQty = 1;

function getModalQty() {
  return parseInt(document.getElementById('qtyValue').value, 10) || 1;
}

function setModalQty(val, max) {
  val = Math.max(1, Math.min(val, max));
  document.getElementById('qtyValue').value = val;
}

document.getElementById('qtyMinus').onclick = function() {
  setModalQty(getModalQty() - 1, maxQty);
};
document.getElementById('qtyPlus').onclick = function() {
  setModalQty(getModalQty() + 1, maxQty);
};
document.getElementById('qtyValue').addEventListener('input', function() {
  let val = parseInt(this.value, 10) || 1;
  if (val > maxQty) val = maxQty;
  if (val < 1) val = 1;
  this.value = val;
});

function viewProduct(productId) {
  const product = allProducts.find(p => p.Product_ID == productId);
  currentViewingProduct = productId;
  if (product) {
    document.getElementById("modalImage").src = product.Image_URL || 'placeholder.jpg';
    document.getElementById("modalName").textContent = product.Product_Name;
    document.getElementById("modalBrand").textContent = product.Brand || 'No brand specified';
    document.getElementById("modalCategory").textContent = product.Category;
    document.getElementById("modalPrice").textContent = parseFloat(product.Product_Price).toFixed(2);
    document.getElementById("modalStock").textContent = 
        `${product.Available_Stocks} left`;
    document.getElementById("modalCode").textContent = product.Product_Code;
    document.getElementById("modalDescription").textContent = product.Description || 'No description available.';
    maxQty = parseInt(product.Available_Stocks, 10) || 1;
    setModalQty(1, maxQty);
    document.getElementById("qtyValue").max = maxQty;
    document.getElementById("productModal").style.display = "block";
    document.body.style.overflow = "hidden";
  }
}

//Modal close logic
const modal = document.getElementById("productModal");
document.querySelector(".close-modal").onclick = () => {
  modal.style.display = "none";
  document.body.style.overflow = "auto";
};
window.onclick = (event) => {
  if (event.target === modal) {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
  }
};
document.addEventListener('keydown', function(event) {
  if (event.key === "Escape" && modal.style.display === "block") {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
  }
});

//Cart logic
function addToCart(productId, quantity = 1) {
  const formData = new FormData();
  formData.append("product_id", productId);
  formData.append("quantity", quantity);

  fetch("add_to_cart.php", {
    method: "POST",
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert(data.message);
      document.getElementById("productModal").style.display = "none";
      document.body.style.overflow = "auto";
    } else {
      throw new Error(data.message || "Failed to add item to cart");
    }
  })
  .catch(error => {
    console.error("Add to cart error:", error);
    alert(error.message || "Error adding to cart. Please try again.");
  });
}

//Helpers
function getStockStatusClass(level) {
  switch (level) {
    case 1: return "stock-in";
    case 2: return "stock-low";
    case 3: return "stock-out";
    default: return "stock-unknown";
  }
}

function getStockLabel(level) {
    switch (level) {
        case 1: return '●';
        case 2: return '◐';
        case 3: return '○';
        default: return '?';
    }
}
